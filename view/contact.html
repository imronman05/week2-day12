<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container p-0">
              <img src="../public/gambar/brandred.png" class="navbar-brand" alt="Logo Dumbways" width="4.3%">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-2 me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-1">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  {{if .DataSession.Login}}
                <li class="nav-item ms-2">
                    <a class="nav-link" href="/form-project">Add Project</a>
                </li>
                </ul>
                <div>
                <a href="#" class="text-decoration-none text-dark me-1 fs-6 p-5"><i class="fa-solid fa-user"></i> {{.DataSession.UserName}}</a>
                <a href="#" class="btn btn-dark text-white px-3 py-1 fw-semibold me-2">Contact Me</a>
                <a href="/logout" class="btn btn-dark text-white px-3 py-1 fw-semibold">Logut</a>
                {{else}}
                </ul>
                <div>
                    <a href="/register" class="text-decoration-none text-secondary me-4">Register</a>
                    <a href="/login" class="text-decoration-none text-secondary me-4 ">Login</a>
                    <a href="#" class="btn btn-dark text-white px-3 py-1 fw-semibold">Contact Me</a>
              {{end}}
                </div>
              </div>
            </div>
          </nav>
      </header>
    <main>
        <div class="p-0 container-form bg-semiWhite d-flex justify-content-center align-items-center">
            <form class="container p-0" style="width: 30%;">
                <h3 class="text-center">GET IN TOUCH</h3>
                <div class="mb-3">
                  <label for="name" class="form-label m-0 fw-bold">Name</label>
                  <input type="text" class="form-control shadow" id="name" name="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label m-0 fw-bold">Email</label>
                  <input type="email" class="form-control shadow" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label m-0 fw-bold">Phone Number</label>
                    <input type="number" class="form-control shadow" id="phone">
                </div>
                <div class="mb-3">
                <label for="subject" class="form-label m-0 fw-bold">Subject</label>
                    <select class="form-select shadow" id="subject">
                        <option hidden></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label m-0 fw-semibold">Your Message</label>
                    <textarea class="form-control resize-none shadow" name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark text-white px-4 py-0 fw-semibold rounded-pill" id="button-send">Submit</button>
                </div>
              </form>
        </div>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public/js/kontak.js"></script>
</body>
</html>
